        <div class="container">
            <div class="row row-centered">
                <div class="col-xs-12 col-centered">
                    <form class="editprofile">
                        <h3 class="text-center"> Edit Profile </h3>
                        <ul>
                            <li>
                                <label class="field-style field-split align-left">Click to upload new Profile Picture: </label>
                                <img style="width: 200px;"class="field-style field-split align-right" src="img/editprofileimage.png"> <br>
                                <input type="file" id="my_file" style="display: none;" />
                            </li>
                            <li>
                                <input type="text" name="field1" class="field-style field-split align-left" placeholder="Name *" />
                                <input type="email" name="field2" class="field-style field-split align-right" placeholder="Email *" />
                            </li>
                            <li>
                                <input type="text" name="field5" class="field-style field-full align-none" placeholder="Favourite Foods (Separate by commas)" />

                            </li>
                            <li>
                                <textarea name="field5" class="field-style" placeholder="Bio"></textarea>
                            </li>
                            <li>
                                <input type="submit" value="Save Changes" />
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
