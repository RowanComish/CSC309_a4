<html>
    <head>
        <title>
            Feed - Profile Page
        </title>
        <link href="css/bootstrap.min.css"
              rel="stylesheet"
              type="text/css">
        <link href="css/style.css"
              rel="stylesheet"
              type="text/css">
        <link href="css/profile.css"
              rel="stylesheet"
              type="text/css">
        <link href="font-awesome/css/font-awesome.min.css"
              rel="stylesheet"
              type="text/css">
        <script src="js/jquery.js"
              type="text/javascript">
</script>
        <script src="js/bootstrap.min.js"
              type="text/javascript">
</script>
    </head>


    <body>
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button"
                     class="navbar-toggle"
                     data-toggle="collapse"
                     data-target="#bs-example-navbar-collapse-1"><span class="sr-only">Toggle navigation</span></button>
                <div>
                    <a class="navbar-brand navbar-brand-fix"
                         href="index.html">Feed</a>
                </div>
            </div>
            <div class="collapse navbar-collapse "
                 id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="search.html">Search </a>
                    </li>
                    <li>
                        <a href="index.html">Log Out</a>
                    </li>
                </ul>
            </div>
        </nav>
        
            <div id="main-profile" class="container"> 
              <figure class="profile-banner">
                <img id="bannerimage" src="img/chefbanner.jpg" alt="Profile banner" />
              </figure>
              <figure class="profile-picture" 
                style="background-image: url('img/chefprofile.jpg')">
              </figure>
              <div class="profile-stats">
                <ul>
                    <li><h2>John TooGood</h2></li>
                  <li>13    <span>Recipes</span></li>
                  <li>32    <span>Following</span></li>
                  <li>324   <span>Followers</span></li>
                  
                </ul>
                <ul style="float: left;">
                <li><button onclick="location.href='myrecipes.html';"  class="recipes">
                  View all Recipes
                </button></li>
                <li><button onclick="location.href='newrecipe.html';"  class="recipes">
                    New Dish
                </button></li>
                <li><button onclick="location.href='editprofile.html';" class="recipes">
                  Edit Profile
                </button></li>

                </ul>
              </div>
            </div>
            <div id="search-results" class="container">
                    <h2 class="search-title text-center">
                        Your Top Recipes
                    </h2>
                    <div class="row">
                        <div class="col-md-4 col-sm-6 col-xs-12">
                            <div class="search-item center-block">
                                <!-- Image -->
                                <img src="./img/food_example1.jpeg"
                                     class="order-image"> <!-- Name -->
                                <h4 class="text-center">
                                    Pablo's Pan Pizza
                                </h4><!-- Date -->
                                <h5 class="text-center">
                                    21:00 March 3, 2016
                                </h5><!-- Cost -->
                                <h4 class="text-center">
                                    $8.20
                                </h4>
                                <h4 class="text-center">
                                    <button class="editRecipe">
                                        View Reviews
                                    </button>
                                </h4>
                                <span class="search-rating center-block text-center">
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-6 col-xs-12">
                            <div class="search-item center-block">
                                <!-- Image -->
                                <img src="./img/food_example2.jpeg"
                                     class="order-image"> <!-- Name -->
                                <h4 class="text-center">
                                    Yoda's Youthful Yogurt
                                </h4><!-- Date -->
                                <h5 class="text-center">
                                    12:00 February 25, 2016
                                </h5><!-- Cost -->
                                <h4 class="text-center">
                                    $8.20
                                </h4>
                                <h4 class="text-center">
                                    <button class="editRecipe">
                                        View Reviews
                                    </button>
                                </h4>
                                <span class="search-rating center-block text-center">
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                </span>                            </div>
                        </div>
                        <div class="col-md-4 col-sm-6 col-xs-12">
                            <div class="search-item center-block">
                                <!-- Image -->
                                <img src="./img/food_example3.jpeg"
                                     class="order-image"> <!-- Name -->
                                <h4 class="text-center">
                                    Sally's Super Salad
                                </h4><!-- Date -->
                                <h5 class="text-center">
                                    21:00 February 20, 2016
                                </h5><!-- Cost -->
                                <h4 class="text-center">
                                    $8.20
                                </h4>
                                <h4 class="text-center">
                                    <button onclick="location.href='recipereviews.html';" class="editRecipe">
                                        View Reviews
                                    </button>
                                </h4>
                                <span class="search-rating center-block text-center">
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star-empty"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <hr>
            <footer class="text-center">
                <p class="copyright">
                    Copyright &copy; Feed 2016
                </p>
            </footer>
    </body>
</html>
