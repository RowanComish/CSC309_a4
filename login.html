<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signup_login.css">
    <link href="css/style.css" rel="stylesheet">


    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
</head>

<body>


    <nav class = "navbar navbar-default">

        <div class="navbar-header">

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div>
                <a class="navbar-brand navbar-brand-fix" href="index.html">Feed</a> 
            </div>
        </div>

        <div class="collapse navbar-collapse " id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="signup.html"> Sign Up </a>
                </li>
       </ul>

   </div>



</nav>


<div class="container">

   <div class="row">
     <div class="col-sm-5 center-block">

       <div class="form-box">
         <div class="form-top">
           <div class="form-top-left">
             <h3>Login to our site</h3>
             <p>Enter username and password to log on:</p>
         </div>
         <div class="form-top-right">
             <i class="fa fa-key"></i>
         </div>
     </div>
     <div class="form-bottom">
      <form role="form" action="profile.html" method="post" class="login-form">
        <div class="form-group">
          <label class="sr-only" for="form-username">Username</label>
          <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
      </div>
      <div class="form-group">
          <label class="sr-only" for="form-password">Password</label>
          <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
      </div>
      <button href="profile.html" type="submit" class="btn btn-primary btn-block">Sign in!</button>
      <br>
      <p> Or Login with...</p>
      <div class="social-buttons text-center">
        <a href="#" class="btn btn-fb"><i class="fa fa-facebook fa-2x"></i> Facebook</a>
        <a href="#" class="btn btn-tw"><i class="fa fa-twitter fa-2x"></i> Twitter</a>
    </div>
</form>
</div>
</div>
</div>
</div>

</div>



<!-- Javascript -->
